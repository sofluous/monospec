﻿<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MonoSpec // Object Archive v0.1</title>
    <style>
        :root {
            --bg: #0a0f0a;
            --hud: #86f7a2;
            --hud-dim: #3bbf73;
            --hud-faint: #1f6b43;
            --accent: #e3ff7a;
            --warn: #f7c986;
            --card-bg: #0a130d;
            --grid: rgba(134, 247, 162, 0.06);
            --scan: rgba(134, 247, 162, 0.04);
            --shadow: rgba(0, 0, 0, 0.5);
            --font-ui: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--hud);
            font-family: var(--font-ui);
            line-height: 1.4;
            letter-spacing: 0.03em;
            overflow: hidden;
        }

        a {
            color: var(--accent);
            text-decoration: none;
        }

        .app {
            display: grid;
            grid-template-columns: 360px 1fr;
            grid-template-rows: 52px 1fr 32px;
            grid-template-areas: "topbar topbar" "nav    stage" "status status";
            height: 100vh;
        }

        .topbar {
            grid-area: topbar;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            border-bottom: 1px solid var(--hud-faint);
            background: linear-gradient(180deg, rgba(134, 247, 162, 0.06), rgba(134, 247, 162, 0.0));
            position: relative;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 0.12em;
        }

        .brand {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .brand .dot {
            width: 10px;
            height: 10px;
            border: 2px solid var(--hud);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--hud);
        }

        .brand .title {
            font-size: 14px;
        }

        .controls {
            font-size: 12px;
            color: var(--hud-dim);
            display: flex;
            gap: 16px;
        }

        .nav {
            grid-area: nav;
            border-right: 1px solid var(--hud-faint);
            padding: 8px;
            display: grid;
            grid-template-rows: auto auto 1fr;
            gap: 8px;
            background: repeating-linear-gradient(180deg, rgba(134, 247, 162, 0.03) 0px, rgba(134, 247, 162, 0.03) 1px, transparent 1px, transparent 8px);
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
            align-items: center;
        }

        .tab {
            padding: 6px 10px;
            border: 1px solid var(--hud-faint);
            background: var(--card-bg);
            font-size: 11px;
            text-transform: uppercase;
            cursor: pointer;
            user-select: none;
            letter-spacing: .08em;
            color: var(--accent);
        }

        .tab.active {
            outline: 2px solid var(--hud-faint);
            background: rgba(134, 247, 162, 0.06);
        }

        .filter-bar {
            display: flex;
            gap: 6px;
            align-items: center;
            padding: 6px;
            border: 1px solid var(--hud-faint);
            background: var(--card-bg);
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.2) inset;
        }

        .filter-bar input {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: var(--hud);
            font: inherit;
            letter-spacing: 0.06em;
        }

        .list {
            overflow: auto;
            border: 1px solid var(--hud-faint);
            background: var(--card-bg);
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.25) inset;
        }

        .list::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .list::-webkit-scrollbar-thumb {
            background: var(--hud-faint);
        }

        .list-item {
            display: grid;
            grid-template-columns: 64px 1fr auto;
            gap: 10px;
            align-items: center;
            padding: 10px 8px;
            border-bottom: 1px solid var(--hud-faint);
            cursor: pointer;
            user-select: none;
            transition: background 120ms ease;
        }

        .list-item:hover {
            background: rgba(134, 247, 162, 0.06);
        }

        .list-item.active {
            background: rgba(134, 247, 162, 0.10);
            box-shadow: inset 0 0 0 1px var(--hud-faint);
        }

        .thumb {
            width: 64px;
            height: 48px;
            object-fit: contain;
            image-rendering: pixelated;
            filter: contrast(1.05) saturate(0.9) drop-shadow(0 3px 6px var(--shadow));
            pointer-events: none;
        }

        .meta {
            display: grid;
            line-height: 1.2;
        }

        .meta .name {
            font-weight: 700;
            font-size: 12px;
            text-transform: uppercase;
        }

        .meta .id {
            font-size: 11px;
            color: var(--hud-dim);
        }

        .meta .tags {
            font-size: 10px;
            color: var(--hud-dim);
            text-transform: uppercase;
        }

        .stage {
            grid-area: stage;
            position: relative;
            display: grid;
            grid-template-columns: 1.15fr 1fr;
            gap: 12px;
            padding: 12px;
            background: linear-gradient(180deg, rgba(2, 20, 10, 0.8), rgba(2, 20, 10, 0.6)), radial-gradient(1200px 600px at 70% 10%, rgba(134, 247, 162, 0.06), rgba(134, 247, 162, 0.0));
        }

        .card {
            position: relative;
            border: 1px solid var(--hud-faint);
            background: var(--card-bg);
            box-shadow: 0 8px 24px var(--shadow), inset 0 0 0 2px rgba(0, 0, 0, 0.35);
            min-height: 300px;
            overflow: hidden;
        }

        .card .heading {
            padding: 8px 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            border-bottom: 1px solid var(--hud-faint);
            background: linear-gradient(180deg, rgba(134, 247, 162, 0.08), rgba(134, 247, 162, 0.0));
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .heading .blink {
            animation: blink 1.4s steps(2, jump-none) infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0.35;
            }
        }

        .viewer {
            position: relative;
            height: calc(100% - 40px);
            display: grid;
            place-items: center;
            padding: 14px;
            overflow: hidden;
        }

        .viewer .plane {
            position: relative;
            width: 100%;
            height: 100%;
            display: grid;
            place-items: center;
            background: linear-gradient(180deg, transparent, rgba(134, 247, 162, 0.05) 70%, transparent), radial-gradient(600px 200px at 50% 85%, rgba(134, 247, 162, 0.08), transparent);
            border: 1px dashed var(--hud-faint);
            outline: 6px solid rgba(0, 0, 0, 0.25);
            outline-offset: -6px;
            overflow: hidden;
            isolation: isolate;
        }

        .viewer video,
        .viewer img {
            max-width: 90%;
            max-height: 90%;
            image-rendering: pixelated;
        }

        .viewer canvas {
            max-width: 90%;
            max-height: 90%;
        }

        .viewer canvas.stl-canvas {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        .viewer .scanlines::after {
            content: "";
            position: absolute;
            inset: 0;
            pointer-events: none;
            background: linear-gradient(180deg, var(--scan) 1px, transparent 3px), repeating-linear-gradient(180deg, transparent 0, transparent 2px, rgba(0, 0, 0, 0.15) 2px, rgba(0, 0, 0, 0.15) 3px);
            mix-blend-mode: screen;
        }

        .viewer .vignette::after {
            content: "";
            position: absolute;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(120% 80% at 50% 50%, transparent, rgba(0, 0, 0, 0.55));
        }

        .details {
            display: grid;
            grid-template-rows: auto 1fr;
        }

        .detail-body {
            padding: 10px 12px;
            overflow: auto;
            height: calc(100% - 40px);
        }

        .kv {
            display: grid;
            grid-template-columns: 140px 1fr;
            gap: 6px 12px;
            margin-bottom: 10px;
        }

        .kv .k {
            color: var(--hud-dim);
            text-transform: uppercase;
            font-size: 11px;
        }

        .kv .v {
            font-size: 12px;
        }

        .chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 8px 0 2px;
        }

        .chip {
            border: 1px solid var(--hud-faint);
            padding: 3px 6px;
            font-size: 10px;
            text-transform: uppercase;
            color: var(--accent);
            background: rgba(134, 247, 162, 0.06);
        }

        .specs {
            border-top: 1px dashed var(--hud-faint);
            margin-top: 10px;
            padding-top: 10px;
        }

        .specs dl {
            display: grid;
            grid-template-columns: 190px 1fr;
            gap: 6px 12px;
        }

        .specs dt {
            color: var(--hud-dim);
            font-size: 11px;
            text-transform: uppercase;
        }

        .specs dd {
            margin: 0;
            font-size: 12px;
        }

        .status {
            grid-area: status;
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 6px 10px;
            border-top: 1px solid var(--hud-faint);
            background: linear-gradient(0deg, rgba(134, 247, 162, 0.06), rgba(134, 247, 162, 0.0));
            font-size: 12px;
            color: var(--hud-dim);
        }

        .led {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--hud-dim);
            box-shadow: 0 0 6px var(--hud-dim);
        }

        .ca {
            text-shadow: 1px 0 rgba(227, 255, 122, 0.3), -1px 0 rgba(35, 255, 160, 0.2);
        }

        .muted {
            color: var(--hud-dim);
        }

        .mono {
            font-family: var(--font-ui);
        }

        @media (max-width: 1080px) {
            .app {
                grid-template-columns: 280px 1fr;
            }

            .stage {
                grid-template-columns: 1fr;
                grid-auto-rows: minmax(300px, 48vh) minmax(220px, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="app">
        <header class="topbar">
            <div class="brand"><span class="dot"></span><span class="title ca">MONOSPEC // OBJECT ARCHIVE</span></div>
            <div class="controls"><span>UP/DOWN Select</span><span>ENTER Play/Pause</span><span>F Fullscreen</span><span>Type to
                    Filter</span></div>
        </header>

        <aside class="nav">
            <div id="tabs" class="tabs" role="tablist" aria-label="Collections"></div>
            <div class="filter-bar"><span class="muted">FILTER</span><input id="filterInput"
                    placeholder="name / tag / id" autocomplete="off" /></div>
            <div id="list" class="list" role="listbox" aria-label="Object list"></div>
        </aside>

        <main class="stage">
            <section class="card" id="assetCard">
                <div class="heading ca">VISUAL // <span class="muted">ROTATION FEED</span> <span class="blink">REC</span>
                </div>
                <div class="viewer">
                    <div class="plane scanlines vignette" id="assetPlane" aria-live="polite"
                        aria-label="Selected asset visual"></div>
                </div>
            </section>

            <section class="card details" id="detailCard">
                <div class="heading ca">BRIEFING // <span class="muted">OBJECT INTEL</span></div>
                <div class="detail-body" id="detailBody">
                    <div class="kv">
                        <div class="k">Status</div>
                        <div class="v">No selection.</div>
                        <div class="k">Hint</div>
                        <div class="v">Use UP/DOWN to navigate, ENTER to play/pause.</div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="status">
            <div class="led" id="led"></div>
            <div id="statusText">IDLE</div>
            <div class="muted">COLLECTIONS: <span id="collectionCount">0</span></div>
            <div class="muted">ITEMS: <span id="profileCount">0</span></div>
        </footer>
    </div>

    <script src="monospec-app.js"></script>
</body>

</html>
